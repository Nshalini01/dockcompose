apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapps
  labels:
    app: myapps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapps
  template:
    metadata:
      labels:
        app: myapps
    spec:
      containers:
      - name: myapps
        image: nshalini01/dockcompose-app:latest
        ports:
         - containerPort: 80
